<div class="userLogin bg-primary text-white">
  <div class="d-flex justify-content-center pt-3">
    <h1>ORDER MANAGEMENT SYSTEM</h1>
  </div>
  <div class="d-flex justify-content-center pt-5">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group bg-danger p-2" [hidden]="InvalidUser">
          <span> Invalid user name or password </span>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" (change)="checkUser()"
            [ngClass]="{ 'is-invalid': submitted && input.username.errors }" />
          <div *ngIf="submitted && input.username.errors" class="invalid-feedback">
            <div *ngIf="input.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && input.password.errors }" />
          <div *ngIf="submitted && input.password.errors" class="invalid-feedback">
            <div *ngIf="input.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" formControlName="remindMe">
          <span> Remember me</span>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
