  <div class="bg-secondary text-white d-flex justify-content-center">
    <h3>NEW ORDER</h3>
  </div>
  <form class="p-2" [formGroup]="newItem" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="orderNumber"> Order Number</label>
      <input type="number" formControlName="orderNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && input.orderNumber.errors }"
      />
      <div *ngIf="submitted && input.orderNumber.errors" class="invalid-feedback">
        <div *ngIf="input.orderNumber.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="customerName"> Customer Buyer name</label>
      <input type="username" formControlName="customerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && input.customerName.errors }"
      />
      <div *ngIf="submitted && input.customerName.errors" class="invalid-feedback">
        <div *ngIf="input.customerName.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label> Order Due Date</label>
      <input type="text" formControlName="orderDueDate" class="form-control" />
    </div>
    <div class="form-group">
      <label> Customer Address</label>
      <input type="text" formControlName="customerAddress" class="form-control" />
    </div>
    <div class="form-group">
      <label> Customer Phone</label>
      <input type="number" formControlName="customerPhone" class="form-control" />
    </div>
    <div class="form-group">
      <label> OrderTotal (total value of order)</label>
      <input type="number" formControlName="orderTotal" class="form-control" />
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary"> MODIFY </button>
    </div>
  </form>
